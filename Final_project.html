<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery getScript() Example</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <h1>jQuery getScript() Example</h1>
    <button id="loadScript">Load External Script</button>
    <div id="message"></div>
    <script>
        $(document).ready(function() {
            $("#loadScript").click(function() {
                $.ajax({
                    url: 'https://jsonplaceholder.typicode.com/posts/1', // Endpoint de l'API
                    type: 'GET', // Méthode HTTP
                    success: function(data) {
                        // Traitement de la réponse réussie
                        console.log("Data received:", data);
                       $("#message").text(data.body)
                       
                    },
                    error: function(xhr, status, error) {
                        // Traitement des erreurs
                        console.error("Request failed:", error);
                        $("#message").text("Failed to retrieve data.");
                    }
                });
            });               
        });
    </script>
</body>
</html
